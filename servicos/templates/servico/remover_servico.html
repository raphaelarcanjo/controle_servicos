{% extends 'base.html' %}

{% block title %}Remover serviço{% endblock title %}

{% block content %}
<h3>Tem certeza que deseja remover o serviço?</h3>
<p>ID: {{ servico.servico.id }}</p>
<p>Serviço: {{ servico.servico.tipo }}</p>
<p>Cliente: {{ servico.cliente.nome }}</p>
<form action="" method="post">
    {% csrf_token %}
    <input type="hidden" name="servico_id" value="{{ servico.id }}">
    <a href="{% url 'servico:novoservico' %}" class="btn btn-danger">Não</a>
    <button type="submit" class="btn btn-primary float-end">Sim</button>
</form>
{% endblock content %}
